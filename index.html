<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      .wrapper {
        background: url(makea2.png) no-repeat;
        width: 800px;
        height: 800px;
      }

      img {
        margin-top: 175px;
        margin-left: 175px;
        animation: filter 2s;
      }
    </style>
  </head>
  <body>
    <b>anna luku 0 ylöspäi:</b>
    <input type="text" class="luku" /><br />
    <div class="wrapper">
      <img src="makea.png" />
    </div>
    <script>
      document.querySelector(".luku").addEventListener("keypress", e => {
        document.querySelector(
          "img"
        ).style.filter = `hue-rotate(${e.target.value}deg)`;
      });
    </script>
  </body>
</html>
